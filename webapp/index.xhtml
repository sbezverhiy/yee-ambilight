<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile" >
   <f:view renderKitId="PRIMEFACES_MOBILE" >
   <h:head></h:head>
   <h:body>
      <pm:page>
         <pm:header title="Управление подсветкой"></pm:header>

         <pm:content>
            <h:form>
               <h:panelGrid columns="1" style="margin: 0 auto;align-content: center" >

                  <h:outputText id="state" value="Состояние Ambilight:#{lightServiceBean.status}" style="#{lightServiceBean.ambilightOn ? 'color:green' :'color:black'}"/>
                  <h:panelGroup id="buttons" style="display:block; text-align:center">
                     <p:commandButton id="buttonOn"   value="Включить" actionListener="#{lightServiceBean.startAmbilight}" rendered="#{!lightServiceBean.ambilightOn}" update="state,buttonOn,buttonOff,buttons" />
                     <p:commandButton id="buttonOff"  value="Выключить" actionListener="#{lightServiceBean.stopAmbilight}" rendered="#{lightServiceBean.ambilightOn}" update="state,buttonOn,buttonOff,buttons" />
                  </h:panelGroup>
                  <!-- -->
                  <p:poll interval="5" update="state,buttons" />

               </h:panelGrid>
            </h:form>
         </pm:content>
         <pm:footer title=""></pm:footer>
      </pm:page>
   </h:body>

   </f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
   <f:view>

      <h:form>
         <h:panelGrid columns="1"  >

            <p:outputText id="state" value="Состояние Ambilight:#{lightServiceBean.status}"/>
            <h:panelGroup  style="display:block; text-align:center">
               <p:commandButton id="buttonOn" image="On.png" actionListener="#{lightServiceBean.startAmbilight}" rendered="#{!lightServiceBean.ambilightOn}"/>

               <p:commandButton id="buttonOff" image="Off.png" actionListener="#{lightServiceBean.stopAmbilight}" rendered="#{lightServiceBean.ambilightOn}" />
            </h:panelGroup>
         </h:panelGrid>
      </h:form>
   </f:view>
</html>
